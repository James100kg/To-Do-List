<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>Personal To-Do List</h1>
    <form>
        <input type="text" placeholder="Add a new task"><button type="submit">Submit</button>
        <div class="task-list">
            <ul>
                <li><input type="checkbox" id="task-1"> <label for="task-1">Do the dishes</label><button class="delete-btn"><i class="fa fa-close"></i></button></li>
            </ul>
        </div>
    </form>
</body>
</html>
